<div class="container-fluid">
  <div class="row">



    <!-- Add Product Form -->
    <div class="col-md-4 mt-5" >
      <div class="card border-0 shadow p-3" style="background-color: #808080;">
        <div class="form-floating mb-3 tetx-center">
          <h5 class="text-center"style=" font-size: 40px;

          font-weight: 900;
          color: black;">Add Product</h5>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="productName" name="productName"
            [(ngModel)]="productObj.product_name">
          <label for="productName">Product name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="url" class="form-control" id="imageURl" name="imageURl" [(ngModel)]="productObj.image_url">
          <label for="imageURl">Image Link</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="productObj.email">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="price" name="price" [(ngModel)]="productObj.price">
          <label for="Price">Price</label>
        </div>
        <button type="button" class="btn btn-dark" (click)="addProduct()">Add Product</button>
        <br>
        <button type="button" class="btn btn-dark" (click)="updateProduct()">Update Product</button>
      </div>
    </div>





    <div class="col-md-8 mt-2">
      <h5 class="text-warning"> Product List</h5>
      <div class=" p-3  border" >
        <div class="card-body" >
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Product name</th>
                <th scope="col">Product Image Link</th>
                <th scope="col">Email</th>
                <th scope="col">Product Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of productList">
                <td class="col">{{ product.product_name }}</td>
                <td class="col"><img src="{{ product.image_url }}" alt="Product Image"></td>

                <td class="col">{{ product.email }}</td>
                <td class="col">{{ product.price }}</td>
                <td class="col">
                  <button class="btn btn-outline-danger" (click)="deleteProduct(product)">Delete</button>
                </td>
                <td class="col">
                  <button class="btn btn-outline-primary" (click)="onEditProduct(product)">Edit</button>
                </td>
                <td class="col">
                  <button class="btn btn-outline-success" (click)="addToCart(product)">Add to Cart</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-8"><app-cart></app-cart></div>
    <div class="col-md-4 mt-5">
      <app-wallet></app-wallet>
    </div>
  </div>


</div>
